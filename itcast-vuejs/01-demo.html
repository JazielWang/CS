<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vuejs</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="num">
    <button v-on:click="num++">点我</button>
    <h2>{{ name }}非常酷，有{{ num }}个女朋友</h2>
    v-text:<span v-text="name"></span>
    v-html:<span v-html="name"></span>
</div>
</body>
<script type="text/javascript">

    let app = new Vue({
        el: "#app",
        data: {
            name: "黑马",
            num: 1
        },
        created() {
            this.name = "<span>hello, vue<span>";
        },

    });
</script>
</html>
