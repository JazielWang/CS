<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
<form action="#" method="get">
    <label for="username">姓名：</label>
    <input type="text" name="username" placeholder="请输入姓名" id="username"><br/>
    密码：<input type="password" name="password"><br/>

    性别：<input type="radio" name="gender" value="man">男
    <input type="radio" name="gender" value="woman" checked>女
    <br/>

    爱好：<input type="checkbox" name="hobby" value="java" checked>java
    <input type="checkbox" name="hobby" value="shopping">shopping
    <input type="checkbox" name="hobby" value="game">game
    <br/>

    提交文件：<input type="file" name="file">
    <br/>

    拾色器：<input type="color"><br/>

    隐藏域：<input type="hidden" name="id" value="aaa"><br/>

    生日：<input type="date" name="birthday"><br/>

    email: <input type="email" name="email">

    <br/>
    生物分类：<select name="biology">
        <option value="">--请选择--</option>
        <option value="0">动物</option>
        <option value="1">植物</option>
        <option value="2">微生物</option>
    </select>

    <br/>
    个人介绍：<textarea cols="5" rows="5"></textarea>

    <br/>
    <input type="submit" value="提交"><br/>
    <input type="button" value="一个按钮"><br/>
    <input type="image" src="../img/5a60233fe7bce7251e7c3c5a.jpg"><br/>

</form>
</body>
</html>
